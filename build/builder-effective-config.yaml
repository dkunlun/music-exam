directories:
  output: build
  buildResources: build
productName: ElectronVue
appId: org.simulatedgreg.electron-vue
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
files:
  - filter:
      - dist/electron
      - node_modules/
      - package.json
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
linux:
  icon: build/icons
electronVersion: 2.0.18
